<!DOCTYPE html>
<html lang="en">
<head>
<title>Contáctanos</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Conference project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/contact.css">
<link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/> <!--LA map-->
</head>
<body>

<div class="super_container">

	<!-- Menu -->

	<div class="menu trans_500" >
		<div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
			<div class="menu_close_container"><div class="menu_close"></div></div>
			<div class="logo menu_logo" id='header3'>
				<a href="index.html">
					<div class="logo_container d-flex flex-row align-items-start justify-content-start">
						<div class="logo_image"><div><img src="images/logo_1.jpg" alt=""></div></div>
						<div class="logo_content">
							<div id="logo_text" class="logo_text logo_text_not_ie">{{tituloLogo}}</div>
							<div class="logo_sub">{{subLogo}}</div>
						</div>
					</div>
				</a>
			</div>
			<ul id="navContact2">
				<li class="menu_item" v-for='pagina in navBar' v-bind:class='pagina.class'>
					<a v-bind:href="pagina.href">{{pagina.nombre}}</a>
				</li>
			</ul>
		</div>
		<div class="menu_social">
			<div class="menu_social_title">Siguenos:</div>
			<ul>
				<li v-for='red in redSociales'>   <!--Vfor-->
                    <a v-bind:href="red.hrefi">
                        <i v-bind:class="red.brand" aria-hidden="true"></i>
                    </a>
                </li>
			</ul>
		</div>
	</div>
	
	<!-- Home -->

	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/contact.jpg" data-speed="0.8"></div>

		<!-- Header -->

		<header class="header" id="header">
			<div>
				<div class="header_top" id='header2'>
					<div class="container">
						<div class="row">
							<div class="col">
								<div class="header_top_content d-flex flex-row align-items-center justify-content-start">
									<div>
										<a href="index.html">
											<div class="logo_container d-flex flex-row align-items-start justify-content-start">
												<div class="logo_image"><div><img src="images/logo_1.jpg" alt=""></div></div>
												<div class="logo_content">
													<div id="logo_text" class="logo_text logo_text_not_ie">{{tituloLogo}}</div>
													<div class="logo_sub">{{subLogo}}</div>
												</div>
											</div>
										</a>		
									</div>
									<div class="header_social ml-auto">
										<ul >                                            
                                                <li v-for='red in redSociales'>   <!--Vfor-->
                                                    <a v-bind:href="red.hrefi">
                                                        <i v-bind:class="red.brand" aria-hidden="true"></i>
                                                    </a>
                                                </li>
                                       	</ul>
									</div>
									<hamburguercomponent></hamburguercomponent> <!--component-->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="header_nav" id="header_nav_pin">
					<div class="header_nav_inner">
						<div class="header_nav_container">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="header_nav_content d-flex flex-row align-items-center justify-content-start">
											<nav class="main_nav" id='navContact'> <!--new Vue-->
												<ul >
													<li v-for='pagina in navBar' v-bind:class='pagina.class'>
														<a v-bind:href="pagina.href">{{pagina.nombre}}</a>
													</li>
												
												</ul>
											</nav>
											
											
												<searchcomponent id="login"></searchcomponent> <!--component-->
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="search_container" id='search'>
							<componentsearch2></componentsearch2>   <!--component-->
						</div>
					</div>
				</div>	
			</div>
		</header>

		<div class="home_content_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content d-flex flex-row align-items-end justify-content-start">
							<div class="current_page">Contáctanos</div>
							<div class="breadcrumbs ml-auto">
								<ul>
									<li><a href="index.html">Inicio</a></li>
									<li>Contact</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact -->
	<!--th inicio-->
	<div class="container mt-5 mb-5"> <!-- añadi margins-->
		<div class="row">
			<div class="col-lg-6">
				<div class="contact_form_container">
					<div class="contact_form_title">Contáctanos</div>
					<form action="#" class="contact_form" id="contact_form">
							<label for="exampleFormControlSelect1">Nombre</label><!--TODO: ver for-->
						<input type="text" class="contact_input" placeholder="John Doe" required="required">
						<label for="exampleFormControlSelect1">Email</label>
						<input type="email" class="contact_input" placeholder="johndoe@mail.com" required="required">
						<div class="form-group"> <!--th-->
								<label for="exampleFormControlSelect1">Ciudad</label>
								<select class="form-control" id="exampleFormControlSelect1">
								  <option>Guayaquil</option>
								  <option>Quito</option>
								  <option>Cuenca</option>
								  <option>Loja</option>
								  <option>Otro</option>
								</select>
							  </div>
							  <label for="exampleFormControlSelect1">Subject</label>
						<input type="text" class="contact_input" placeholder="Asunto" required="required">
						<label for="exampleFormControlSelect1">Mensaje</label>
						<textarea name="contact_textarea" id="contact_textarea" class="contact_textarea contact_input" placeholder="Comment..." required="required"></textarea>
						<button class="button contact_button"><span>Send Message</span></button>
					</form>
				</div>
			</div>
			<div class="col-lg-5 offset-lg-1">
				<!--FIXME: arreglar margin-->
				<img src="https://images.unsplash.com/photo-1559553211-523e51d8fb08?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" alt="saxo">

			</div>
		</div>
	</div>

	<!--th fin-->

	<div class="contact">
		<div class="contact_map_background">

			<!-- Contact Map -->
			<div class="contact_map">

				<!-- Google Map -->
				<div class="map">
					<div id="google_map" class="google_map">
						<div class="map_container">
							<div id="map"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Footer -->

	<footer class="footer" id='footer'>
		<div class="footer_content">
			<div class="container">
				<div class="row">
					
					<!-- Footer Column -->
					<div class="col-lg-4 footer_col">
						<div class="footer_about">
							<div>
								<a href="#">
									<div class="logo_container d-flex flex-row align-items-start justify-content-start">
										<div class="logo_image"><div><img src="images/logo_1.jpg" alt=""></div></div>
										<div class="logo_content">
											<div id="logo_text" class="logo_text logo_text_not_ie">{{tituloLogo}}</div>
											<div class="logo_sub">{{subLogo}}</div>
										</div>
									</div>
								</a>	
							</div>
							<div class="footer_about_text">
								<p class=text-justify>{{descripcion}}</p>
							</div>
						</div>
					</div>

					<!-- Footer Column -->
					<div class="col-lg-3 footer_col">
						<div class="footer_links">
							<ul>
								<li v-for='pagina in navBar' v-bind:class='pagina.class'>
														<a v-bind:href="pagina.href">{{pagina.nombre}}</a>
													</li>
							</ul>
						</div>
					</div>

					<div class="col-lg-3 footer_col">
						<div class="footer_social">
								<div class="footer_social_title">Síguenos:</div>

								<ul class="footer_social_list">
									<li v-for='red in redSociales'>   <!--Vfor-->
												<a v-bind:href="red.hrefi">
													<i v-bind:class="red.brand" aria-hidden="true"></i>
												</a>
									</li>
								</ul>
						</div>
						<div class="copyright">
									<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
									Copyright &copy;
									<script>document.write(new Date().getFullYear());</script> All rights reserved |
									Conservatorio Niccolo Paganini  <!-- <i class="fa fa-heart-o" aria-hidden="true"></i> by
									<a href="https://colorlib.com" target="_blank">Colorlib</a>-->
									<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								</div>
					</div>

					

				</div>
			</div>

			
			
			
		</div>
		
	</footer>

</div>

 <!--Fin VueJs-->

<script src="styles/bootstrap4/bootstrap.min.js"></script>

</body>
</html>
